    {% extends 'base.html' %}

    {% block title %}{{post.title}}{% endblock %}
     
    {% block content %}
    <article>
        <header>
            <h1> {{post.title}} </h1>
            <p>Posted by {{post.author}}
			<br>
			{{post.date|date}}</p>
        </header>
		<hr>
        {{post.content|safe}}
    </article>
	<br>
	<hr>
	<h4>Comments for {{post.title}}</h4>
    {% endblock %}

 {% block content %}
        <h1>Blog Archive </h1>
		<hr>
		<br>
        {% for post in posts %}
        <div class="post">
            <h2>
                <a href="/{{post.slug}}">
                    {{post.title}}
                </a>
            </h2>
            <p>{{post.description}}</p>
            <p>Posted on {{post.date|date}}</p>
        </div>
        {% endfor %}
    {% endblock %}
